<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Schedule Management System | </title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet"/>
    <!-- Animate.css -->
    <link href="/vendors/animate.css/animate.min.css" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet"/>
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form  th:action="@{/login}" method="post">
              <h1>Login Form</h1>
              <div>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" />
              </div>
              <div>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">Login</button>
              </div>

              <div class="clearfix"></div>

			  <div th:if="${success}" class="alert alert-success">
  				<strong>Success!</strong> You can now login!.
			  </div>
			  
			  <div th:if="${exists}" class="alert alert-danger">
  				<strong>Careful!</strong> Choose another username!.
			  </div>
			  

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form th:action="@{/register}" method="POST">
              <h1>Create Account</h1>
              <div>
                <input type="text" name="name" th:value="${professor.name}" class="form-control" placeholder="Name" required="required" />
              </div>
              <div>
                <input type="text" name="email" th:value="${professor.email}" class="form-control" placeholder="Email" required="required" />
              </div>
              <div>
                <input type="text" name="phoneNumber"  th:value="${professor.phoneNumber}" class="form-control" placeholder="Phone Number" required="required" />
              </div>
              <div>
                <input type="text" name="username" class="form-control" th:value="${professor.username}"  placeholder="Username" required="required" />
              </div>
              <div>
                <input type="password" name="password"  class="form-control" th:value="${professor.password}" placeholder="Password" required="required" />
              </div>  
              <div>
                <button type="submit" class="btn btn-default submit">Submit</button>
              </div>

              <div class="clearfix"></div>
              
              

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>
                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
