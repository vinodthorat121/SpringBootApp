<!DOCTYPE html>
<html lang="en">
  <head th:replace="common/header :: common-header"/>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        
        <!-- Sidebar -->
      	<div th:replace="common/header :: common-sidebar"/>

        <!-- top navigation -->
        <div th:replace="common/header :: common-navbar"/>

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Users</h3>
			  </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                 <!-- Add User  -->
                  <a th:href="@{/user/register}" class="btn btn-link">Add a user</a>
                  <div class="x_content">
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Username</th>
                          <th>Role</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr data-th-each="user : ${users}">
                          <td data-th-text="${user.name}"></td>
                          <td data-th-text="${user.email}"></td>
                          <td data-th-text="${user.username}"></td>
                          <td data-th-text="${user.role == 0 ? 'Admin' : 'User'}"></td>
                          <td><a th:href="@{/user/edit?id=}+${user.id}">Edit</a></td>
                          <td><a th:href="@{/user/remove?id=}+${user.id}" onclick="return confirm(' you want to delete?');">Delete</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="common/footer :: common-footer"/>
        
        <!-- bottom scripts -->
        <div th:replace="common/footer :: common-bottom-scripts" />
        
      </div>
    </div>
  </body>
</html>
