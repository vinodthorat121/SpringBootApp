<!DOCTYPE html>
<html lang="en">
  <head th:replace="common/header :: common-header"/>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        
        <!-- Sidebar -->
      	<div th:replace="common/header :: common-sidebar"/>

        <!-- top navigation -->
        <div th:replace="common/header :: common-navbar"/>

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Professors</h3>
			  </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              
              

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <a th:href="@{/professor/register}" class="btn btn-link">Add a professor</a>
                  <div th:if="${exists}" class="alert alert-danger">
  					<strong>Careful!</strong> Choose another username!.
			  	  </div>
                  <div class="x_content">
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Phone Number</th>
                          <th>Username</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
						<tr data-th-each="professor : ${professors}">
                          <td data-th-text="${professor.name}"></td>
                          <td data-th-text="${professor.email}"></td>
                          <td data-th-text="${professor.phoneNumber}"></td>
                          <td data-th-text="${professor.username}"></td>
                          <td><a th:href="@{/professor/edit?id=}+${professor.id}">Edit</a></td>
                          <td><a th:href="@{/professor/remove?id=}+${professor.id}" onclick="return confirm('Do you want to delete?');">Delete</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

       <!-- footer content -->
        <footer th:replace="common/footer :: common-footer"/>
        
        <!-- bottom scripts -->
        <div th:replace="common/footer :: common-bottom-scripts" />
      </div>
    </div>
  </body>
</html>
